{% if page.commentIssueId %}
<hr />
<div id="comments">
    <h4>Comments</h4>
    <div id="header">
        Want to leave a comment? Visit <a href="https://github.com/duergner/duergner.github.io/issues/{{page.commentIssueId}}"> this post's issue page on GitHub</a>. (Disclaimer: you'll need a GitHub account.)
    </div>
</div>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//datejs.googlecode.com/svn/trunk/build/date-en-US.js"></script>
<script type="text/javascript">
    function loadComments(data) {
        console.log('loaded comments: ',data);
        for (var i=0; i<data.length; i++) {
            var cuser = data[i].user.login;
            var cuserlink = "https://www.github.com/" + data[i].user.login;
            var clink = "https://github.com/izuzak/izuzak.github.com/issues/12#issuecomment-" + data[i].url.substring(data[i].url.lastIndexOf("/")+1);
            var cbody = data[i].body_html;
            var cavatarlink = data[i].user.avatar_url;
            console.log('parsing date');
            var cdate = Date.parse(data[i].created_at).toString("yyyy-MM-dd HH:mm:ss");
            console.log('parsed date');
            $("#comments").append("<div class='comment'><div class='commentheader'><div class='commentgravatar'>" + '<img src="' + cavatarlink + '" alt="" width="20" height="20">' + "</div><a class='commentuser' href=\""+ cuserlink + "\">" + cuser + "</a><a class='commentdate' href=\"" + clink + "\">" + cdate + "</a></div><div class='commentbody'>" + cbody + "</div></div>");
            console.log('added comment');
        }
    }

    $.ajax("https://api.github.com/repos/duergner/duergner.github.io/issues/{{page.commentIssueId}}/comments", {
        headers: {Accept: "application/vnd.github.full+json"},
        success: function(msg){
            loadComments(msg);
        }
    });
</script>
{% endif %}
